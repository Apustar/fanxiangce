{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}翻相册 - 上传图片/新建相册{% endblock %}
{% block head %}
{{super()}}
<link href="{{ url_for('static', filename='core.css') }}" rel="stylesheet" type="text/css" />
<link href="{{ url_for('static', filename='jquery-ui-1.12.1/jquery-ui.min.js') }}" rel="stylesheet" type="text/css" />
{% endblock %}
{% block page_content %}
<div class="page-header">
    <h1>批量编辑</h1>
</div>

<form class="" action="{{ url_for('.save_edit', id=album.id) }}" method="POST">
    <div class="row sort-area">
    <div class="col-md-12">
    <section id="wrapper">
	<ul id="images">
        {% for photo in test %}
		<li><img src="{{ photo[1].path }}" alt="Some description"
			width="180" height="180" />
            <textarea name="{{ photo[1].id }}" placeholder="添加描述" rows="3">{{ photo[1].about }}</textarea>
            <input type="hidden" name="order-{{ photo[1].id }}" value="{{ photo[0] + 1 }}">
        </li>
        {% endfor %}
	</ul>
    </section>
    </div>
    </div>
    <div class="row">
    <input class="btn btn-success" type="submit" name="submit" value="提交">
    </div>
</form>


<div class="row">
<div class="col-md-8">
</div>
</div>
{% endblock %}

{% block scripts %}
{{super()}}
<script src="{{ url_for('static', filename='jquery-ui-1.12.1/jquery-ui.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='core.js') }}" type="text/javascript"></script>
{% endblock %}
