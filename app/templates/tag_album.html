  <script>
      $(document).ready(function(){
        $("a").mouseover(function(){
          var text = $(this).attr("xlink:href");
          $("p").html(text[text.length-1]);
        });
        $("a").mouseout(function(){
          $("p").html("");
        });
      });

  </script>
